{%load static%}
{%include 'super_admin_header.html'%}
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            
            <div class="row ">
             
              <div class="col-12 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <div class="d-flex flex-row justify-content-between">
                      <h4 class="card-title">Manage Collage</h4>
                      
                      <button type="button" class="btn btn-inverse-success btn-fw" data-bs-toggle="modal" data-bs-target="#staticBackdrop">+ Add New Collage</button>
                    </div>
                    {%for i in collage%}
                    <div class="preview-list">
                      <div class="preview-item border-bottom">
                        <h4>{{i.id}}</h4>
                        <div class="preview-thumbnail">
                          <img src="{{i.collageImage.url}}" alt="image" class="rounded-circle" />
                        </div>
                        <div class="preview-item-content d-flex flex-grow">
                          
                          <div class="flex-grow">
                            <div class="d-flex d-md-block d-xl-flex justify-content-between">
                              <h6 class="preview-subject">{{i.collageName}}</h6>
                              <div class="dropdown">
                                 <button class="btn btn-outline-info dropdown-toggle" type="button" id="dropdownMenuOutlineButton6" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> Actions </button>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuOutlineButton6">
                      <button type="button" class="btn btn-inverse-warning btn-fw" data-bs-toggle="modal" data-bs-target="#staticBackdropp{{i.id}}">Update</button>
                                  <a href="/superadmin/deleteCollage/{{ i.id }}"><button type="button" class="btn btn-inverse-danger btn-fw">Delete</button></a>
                                </div>
                              </div>
                            </div>
                            <p></p>
                            <p class="text-muted">{{i.collageDescription}}</p>
                          </div>
                          
              
                        </div>
                      </div>
                    </div>
                    <div class="modal fade" id="staticBackdropp{{i.id}}"  data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">UPDATE COLLAGE</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                          </div>
                          <div class="modal-body">
                            <form method = "post" action="/superadmin/updateCollage/{{i.id}}" enctype="multipart/form-data">
                              {% csrf_token %}
                              <div class="form-group">
                                <label for="disabledTextInput">COLLAGE ID :{{i.id}}</label>
                                </div>
                              <div class="col-md-10">
                                <label for="validationCustom03" class="form-label">Image</label>
                                <input type="file" class="form-control" id="image" name="image">
                              </div>
                              <div class="col-md-10">
                                <label for="validationCustom03" class="form-label">Collage Name</label>
                                <input type="textarea" class="form-control" id="collageName" name="collageName" value="{{i.collageName}}" required>
                                
                              </div>
                              <div class="col-md-10">
                                <label for="validationCustom03" class="form-label">Description</label>
                                <input type="textarea" class="form-control" id="collageDescription" name="collageDescription" value="{{i.collageDescription}}" required>
                                
                              </div>
                             
                            
                          </div>
                          <div class="modal-footer">
                            
                            <button type="button" class="btn btn-inverse-danger btn-fw" data-bs-dismiss="modal">Close</button>
                            <input type="submit" class="btn btn-inverse-success btn-fw" value="update"></input>
                          </form>
                          </div>
                        </div>
                      </div>
                    </div>
                    {%endfor%}
                  </div>
                </div>
              </div>
            </div>
           
          </div>
          <!-- content-wrapper ends -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <!--Add collage-->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">ADD NEW COLLAGE</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form method = "POST" action="/superadmin/addCollage/" enctype="multipart/form-data">
              {% csrf_token %}
              
              <div class="col-md-10">
                <label for="validationCustom03" class="form-label">Collage Name</label>
                <input type="text" class="form-control" id="collageName" name="collageName" required>
                
              </div>
              <div class="col-md-10">
                <label for="validationCustom03" class="form-label">Image</label>
                <input type="file" class="form-control" id="collageImage" name="collageImage" required>
                
              </div>
             
              <div class="col-md-10">
                <label for="validationCustom03" class="form-label">Description</label>
                <input type="textarea" class="form-control" id="collageDescription" name="collageDescription" required>
                
              </div>
             
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-inverse-danger btn-fw" data-bs-dismiss="modal">Close</button>
            <input type="submit" class="btn btn-inverse-success btn-fw"></input>
          </form>
          </div>
        </div>
      </div>
    </div>
    <script src="{%static 'assets/vendors/js/vendor.bundle.base.js'%}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="{%static 'assets/vendors/chart.js/Chart.min.js'%}"></script>
    <script src="{%static 'assets/vendors/progressbar.js/progressbar.min.js'%}"></script>
    <script src="{%static 'assets/vendors/jvectormap/jquery-jvectormap.min.js'%}"></script>
    <script src="{%static 'assets/vendors/jvectormap/jquery-jvectormap-world-mill-en.js'%}"></script>
    <script src="{%static 'assets/vendors/owl-carousel-2/owl.carousel.min.js'%}"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{%static 'assets/js/off-canvas.js'%}"></script>
    <script src="{%static 'assets/js/hoverable-collapse.js'%}"></script>
    <script src="{%static 'assets/js/misc.js'%}"></script>
    <script src="{%static 'assets/js/settings.js'%}"></script>
    <script src="{%static 'assets/js/todolist.js'%}"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="{%static 'assets/js/dashboard.js'%}"></script>
    <!-- End custom js for this page -->
  </body>
</html>
